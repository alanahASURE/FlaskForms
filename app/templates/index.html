{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Surveys {% endblock %}</h1>
  {% for survey in surveys %}
    <div class='post'>
      <p>{{ survey['created'] }}</p>
      <h2>{{ survey['name'] }}</h2>
      <p>{{ survey['age'] }}</p>
      <p>{{ survey['email'] }}</p>
      <p>{{ survey['zipcode'] }}</p>
      <a href="{{ url_for('edit', id=survey['id']) }}">Edit</a>
    </div>
  {% endfor %}
{% endblock %}
