{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ survey['name'] }}" {% endblock %}</h1>
<form method="post">
  <label for="name">Name</label>
  <br>
  <input type="text" name="name"
         placeholder="Enter your name"
         value="{{ request.form['name'] }}"></input>
  <br>
  <label for="age">Age</label>
  <br>
  <input type="age" name="age"
         placeholder="Enter your age"
         value="{{ request.form['age'] }}"></input>
  <br>
  <label for="email">Email</label>
  <br>
  <input type="email" name="email"
         placeholder="Enter your email"
         value="{{ request.form['email'] }}"></input>
  <br>
  <label for="zipcode">Zip Code</label>
  <br>
  <input type="zipcode" name="zipcode"
         placeholder="Enter your zip code"
         value="{{ request.form['zipcode'] }}"></input>
  <br>
  <button type="submit">Submit</button>
</form>

<hr>
<form action="{{ url_for('delete', id=survey['id']) }}" method="POST">
  <input type="submit" value="Delete Survey entry"
         onclick="return confirm('Are you sure you want to delete this survey entry?')">
</form>
{% endblock %}
